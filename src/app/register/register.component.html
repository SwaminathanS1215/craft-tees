<main class="main">
    <section class="register-container">
        <div class="form-wrapper">
            <div class="form-wrapper-item row h-100" id="register-form-wrapper">
                <div class="col-md-7 left--block">
                    <h3>Looks like</h3>
                    <h3>you are new</h3>
                </div>
                <div class="col-md-5 right--block p-0">
                    <div class="w-100 h-100" *ngIf="!isRegistered ;else registrationSuccessful">
                        <form id="register-form" class="each-form h-100">
                            <div class="mb-3">
                                <label for="register-user-userName" class="form-label">Username</label>
                                <!-- On Blur check for the user name existance -->
                                <input type="text" class="form-control" id="register-user-userName" name="user-userName"
                                    [(ngModel)]="userName" (blur)="checkUserExistance()">
                                <div *ngIf="isUserExisted">
                                    <p class="text-danger m-0">Username exists, please enter different username.</p>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="register-email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="register-email" name="email"
                                    [(ngModel)]="email">
                            </div>
                            <div class="mb-3">
                                <label for="register-user-name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="register-user-name" name="user-name"
                                    [(ngModel)]="name">
                            </div>
                            <div class="mb-3">
                                <label for="register-pwd" class="form-label">Password</label>
                                <input type="password" class="form-control" name="password" id="register-pwd"
                                    [(ngModel)]="password">
                            </div>
                            <div class="mb-3">
                                <label for="register-confirm-pwd" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" name="confirm-password"
                                    id="register-confirm-pwd" (blur)="checkPasswordAndConfirmPassword()"
                                    [(ngModel)]="confirmPassword">
                                <!-- On Blur check for the passwords are equal-->
                                <div *ngIf="!isPasswordsEqual">
                                    <p class="text-danger m-0">Password and Confirm Password does not match.</p>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mt-4"
                                (click)="doRegister()">Register</button>
                            <button type="button" class="btn btn-link mt-4 p-0 text-decoration-none text-light"
                                [routerLink]="'/login'">Already an
                                user?
                                Login</button>
                        </form>
                    </div>
                    <ng-template #registrationSuccessful>
                        <div class="right-block p-4 d-flex flex-column align-items-center justify-content-center">
                            <h4>Congratulations {{userName}}, you have successfully registered with us</h4>
                            <p>Please wait a moment when we are redirecting to login</p>
                            <div class="spinner-border" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </ng-template>
                </div>
            </div>
        </div>
    </section>
</main>
